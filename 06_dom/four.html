<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lonely in Life</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLang(langName) {
     const li = document.createElement('li')
     li.innerHTML = `${langName}`
     document.querySelector('.language').
     appendChild(li)
    }
    addLang("Python")
    addLang("C++")

    function addOptLang(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName)) // it is more optimised
        document.querySelector('.language').appendChild(li)
    }
    addOptLang("Java")

    // Editing values
    const secondLang = document.querySelector("li:nth-child(2)")
    //secondLang.innerHTML = "Mojo"
    const newLi = document.createElement('li')
    newLi.textContent = "Swift"
    secondLang.replaceWith(newLi)

    //edit
    const firstLang = document.querySelector("li:nth-child(1)")
    firstLang.outerHTML = '<li>Ruby</li>'

    //remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
